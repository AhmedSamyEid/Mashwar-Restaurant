<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mashwar-Restaurant</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=El+Messiri:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="assets/icon/New logo.webp" />
        <nav>
          <input type="checkbox" id="check" />
          <label for="check">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-xmark"></i>
          </label>
          <ul>
            <li><a href="#home">الرئسيه</a></li>
            <li><a href="#list"> القائمه</a></li>
            <li><a href="#about-the-journey"> عن المشوار</a></li>
            <li><a href="# branches"> الفروع</a></li>
            <li><a href="#contact us">أتصل بنا</a></li>
          </ul>
        </nav>
        <div class="contact-us-and-translate">
          <i class="fa-solid fa-language"></i>
          <input class="submit" type="submit" value="أتصل بنا" />
        </div>
      </div>
    </header>
    <main>
      <section class="home" id="home">
        <div class="about-chef">
          <div class="journey">
            <h3>مشــــوار يجمعنا</h3>
          </div>
          <br />
          <br />
          <h1>
            <span class="grilled">مشويات</span>&<span class="shawarma">
              شاورما</span
            >
            <br />
            بخبرة ثلاثون عــــــــام
          </h1>
          <img src="assets/icon/Vector.webp" />
          <br />
          <br />
          <p>نقدم الطعام الطيب بشغف لكل محبي الاطايب والنكهات المميزة</p>
          <br />
          <div class="search-container">
            <input type="text" id="search" placeholder="بحث عن الفرع" />
            <br />
            <br />
            <button id="i-ask-now">أطلب الحين</button>
          </div>

          <div id="data" class="result-container"></div>
          <div class="chef">
            <span class="circle"></span>
            <img class="intersect" src="assets/image/Intersect.webp" />
            <div class="some-grills">
              <img class="seekPng" src="assets/image/SeekPng.webp" />
              <img class="chicken" src="assets/image/Chicken kebab.webp" />
              <img class="card" src="assets/image/Card.webp" />
              <img class="big" src="assets/image/Big appetizer.webp" />
              <img class="text-of" src="assets/image/Text of Mandi.webp" />
              <img class="tandoori" src="assets/image/Tandoori.webp" />
            </div>
          </div>
        </div>
      </section>
      <section class="about-the-journey" id="about-the-journey">
        <div class="image-gallery">
          <div class="gallery-container">
            <!-- الصورة الأولى -->
            <div class="image-item">
              <img
                src="assets/icon/Picture → mcdelivery-desktop-574x249-2_1-3-full-bleed-tile-desktop.webp"
                alt="Description 1"
              />
              <h3>البوفية المفتوى</h3>
              <p> بوفيه غداء أسبوعي </p>
              <button> أطلبه الآن</button>

              
            </div>
            <!-- الصورة الثانية -->
            <div class="image-item">
              <img
                src="assets/icon/Picture → mcdelivery-desktop-574x249-2_1-3-full-bleed-tile-desktop (1).webp"
                alt="Description 2"
              />
              <h3>توصيل مشوار</h3>
              <p>أكبر أسطول توصيل بالشرقية</p>
              <button> أطلبه الآن</button>
            </div>
            <!-- الصورة الثالثة -->
            <div class="image-item">
              <img
                src="assets/icon/Picture → yrtk-desktop-574x2491_1-3-full-bleed-tile-desktop.webp"
                alt="Description 3"
              />
              <h3>العروض الحالية</h3>
              <p>أقوي العروض</p>
              <button> أطلبه الآن</button>
            </div>
          </div>
        </div>
        
      </section>
    </main>
    <script src="assets/script/main.js"></script>
  </body>
</html>
